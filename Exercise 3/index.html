<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * { 
        margin: 0;
        padding: 0;
        background-color: rgb(136, 133, 133);
      }
      .box {
        box-sizing: border-box;
        /* border-style: solid black; */
        border: 3px solid black;
        outline: 5px;
        box-sizing: border-box;
        height: 60vh;
        width: 20vw;
        position: relative;
        left: 250px 2px;
        top: 115px;
        border-radius:7%;
        padding: 20px;
        margin: 25px;
        background-color: whitesmoke;
        

      }

      .box img {
        margin:0;
        padding: 3px 9px;
        position: relative;
        left: -17px;
        top: -14px;
        width: 18vw;
        /* height: 100px; */
        border-radius: 8%;
        border: 1px solid black;

      }

      .mini {
        box-sizing: border-box;
        border: 1px solid gray;
        /* outline: ; */
        margin: 0;
        padding: 0;
        inline-size: 40px;
        position: relative;
        left: 40px;
        top: -145px;
        color: #000;
        border-radius: 11%;
        color: black;
        text-align: center;
      }
      .minion {
        box-sizing: border-box;
        border: 1px solid gray;
        /* outline: ; */
        margin: 0;
        padding: 0;
        inline-size: 50px;
        position: relative;
        left:90px;
        top: -165px;
        color: black;


        border-radius: 11%;
        /* color: gray; */
        text-align: center;
      }
      h2 {
        position: relative;
        left: 30px;
        top: -140px;
        background-color: whitesmoke;
        inline-size:100px;
        padding: 2px;
      }
      p {
        position: relative;
        top: 100px;
        background-color: whitesmoke;

      }
      #id{

        text-align: center;
        position:relative;
        left: 100px !important; 
      }
      .img{

        padding: 10px;
      }
      body {
        transform: translateX(270px); /* Adjust the value as needed */
    }
    </style>
  </head>
  <body >
    <div class="box">
      <img alt="Background" src="pfppic.jpg" height="200px" width="280" />
      <br />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
        ratione voluptate deserunt impedit iusto enim, quae at accusantium illo
        sequi sunt sit dolorum provident non facilis aut. Obcaecati, sed vero.
      </p>
    </div>

    <div class="mini">Jelly</div>
    <div class="minion">Victor</div>

    <h2 class="Hi">Hello OS</h2>
  </body>
</html>
